<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <!-- stylesheet file -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-inputs">
          <div class="input-field">
            <label for="day">Day</label>
            <input type="number" placeholder="DD" id="day" />
            <small></small>
          </div>
          <div class="input-field">
            <label for="month">Month</label>
            <input type="number" placeholder="MM" id="month" />
            <small></small>
          </div>
          <div class="input-field">
            <label for="year">Year</label>
            <input type="number" placeholder="YYYY" id="year" />
            <small></small>
          </div>
        </div>
        <div class="button">
          <button type="submit" class="sumbit-btn">
            <img src="./assets/images/icon-arrow.svg" alt="icon" />
          </button>
        </div>
      </form>
      <div class="output">
        <h1><span id="YY">- -</span> years</h1>
        <h1><span id="MM">- -</span> months</h1>
        <h1><span id="DD">- -</span> days</h1>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/shakhawatnaim/" target="_blank"
        >Shakhawat Naim</a
      >.
    </div>
    <!-- javascript file -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
